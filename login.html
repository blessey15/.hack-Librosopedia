<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="icon" href="img\favicon.png" sizes="76x76">
    <link rel="stylesheet" href="style2.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        
   
    <script src="login.js"></script>
    <script>
        function logFun(){
            var eid=document.getElementsById("reqe").value;
            if(email_valid(eid)==true){
                //document.getElementById("gif").innerHTML="<img src='check.gif' width='4px' height='15px'/>";
                return  true;
            }else{
                alert("Invalid email");
                return  false;
            }
        }
        function pasCk(){
            if(document.getElementById("reqp").value==""){
                alert("Pasword cannot be empty");
                return false;
            }else{
                return true;
            }
        }
        function SubmitFun(){
            location.replace("library.html")
        }
        function email_valid()
        {   var uemail=document.getElementById("reqe").value;
            var atposition=uemail.indexOf("@");  
            var dotposition=uemail.lastIndexOf(".");
            if (atposition<1 || dotposition<atposition+2 || dotposition+2>=uemail.length){
                alert("Please enter a valid email address");
                return false;
            }else{
                document.getElementById("gif").innerHTML="<img src='check.gif' width='40px' height='15px'/>";
                return true;
            }
        }
        </script>
</head>

<body >
    <div class="container">
        <img src="img\Librosopedia (1).png" alt="Logo img" width="60px">
        <h1><b>LOG IN</b></h1>
    </div>
    <div class="details">
        <form>
            <input type="email" placeholder="Enter Email" onchange="email_valid()" class="email" id="reqe"><div class="gif" id="gif" required></div><br><br>

            <input type="password" placeholder="Enter password" class="psw" id="reqp" onchange="pasCk()" required><br><br>


            <button type="submit" class="btn" onclick="SubmitFun()"><b>SUBMIT</b></button><br><br>

            <hr>

            <p>Don't have an account?<a href="signin.html">Sign up</a></p>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
      
       
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    
</body>
